<div class="container">
    <div class="row justify-content-center align-items-center text-center ">
        <div class="col-md-12 ">
            <div class="DeleteContent p-5">
               <i class="fa fa-close" aria-hidden="true" (click)="onNoClick()"></i>
               
                  <img src="../../../../assets/images/deleteDialog.svg" class="w-50 " alt="">
                  <h6 class="mt-2">
                    Delete This Item ?
                  </h6>
                  <p>
                    are you sure you want to delete this item ? if you are sure 
                    <br>just click on delete it
                  </p>
                  <div class="text-end">
                    <button type="button" class="btn btn-outline-danger mb-2"
                    [mat-dialog-close]="data.id"
                    >Delete this item </button>
                  </div>
                  
            </div>
        </div>
    </div>
</div>
