<section>
    <div class="page-title">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8">
                    <div>
                        <h1>Categories
                            <span>item</span>
                        </h1>

                        <p>
                            You can now add your items that any user can order
                            it from the Application and you can edit

                        </p>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div>
                        <img src="../../../assets/images/categories-img.svg" alt
                            class="w-50">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-2 p-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-8">
                    <div>
                        <h5>
                            Categories Table Details

                        </h5>
                        <p>You can check all details</p>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn primary" (click)="openDialog()">
                        Add New Category
                    </button>
                </div>
            </div>
        
            <div class="row">
                <table class="table mt-2 changeTableStyle">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Creation Date</th>
                            <th>Modification Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of listOfCAtegories.data">
                            <td>{{category.name}}</td>
                            <td>{{category.creationDate |date}} </td>
                            <td>{{category.modificationDate |date}}</td>
                            <td>
                                <button mat-icon-button
                                    [matMenuTriggerFor]="menu"
                                    aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item
                                        (click)="openViewDialog(category.id ,
                                        category.name,category.creationDate , category.modificationDate)">
                                        <mat-icon>visibility</mat-icon>
                                        <span>View</span>
                                    </button>
                                    <button mat-menu-item
                                        (click)="openUpdateDialog(category.id , category.name)">
                                        <mat-icon>edit_note</mat-icon>
                                        <span>Update</span>
                                    </button>
                                    <button mat-menu-item
                                        (click)="openDeleteDialog(category.id , category.name)">
                                        <mat-icon>delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <!--pagination-->
                <mat-paginator
                    #paginator
                    (page)="pageChangeEvent($event)"
                    [length]="listOfCAtegories.totalNumberOfRecords"
                    [pageSize]="pageSize"
                    [pageIndex]="listOfCAtegories.pageNumber"
                    [pageSizeOptions]="[5, 10]" aria-label="Select page">
                </mat-paginator>
               
            </div>
        </div>
    </div>

</section>
