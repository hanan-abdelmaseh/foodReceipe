<div class="content mt-2 p-3">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            
                <h3>
                    Fill the <span class="mainTExt">
                        Recipes !
                    </span>
                    </h3>
                    
                <form [formGroup]="AddReceipeForm"
                (ngSubmit)="updateReceipe(AddReceipeForm)">
                <div class="row">

              
                <div class="col-md-6">
                    <div class="input-group mb-3">
                  
                        <input type="text" class="form-control"
                           formControlName="id" 
                          value="{{data.id}}"
                           ngModel="{{data.id}}"
                         
                            placeholder="Receipe id " aria-label="email"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                  
                        <input type="text" class="form-control"
                           formControlName="name"
                          value="{{data.name}}"
                          ngModel="{{data.name}}"
                            placeholder="Receipe Name " aria-label="email"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                
               <div class="col-md-6"> <div class="input-group mb-3">
                
                <mat-form-field appearance="outline" class="w-100" >
                    <mat-label>Tag</mat-label>
                    <mat-select  [(ngModel)]="tagID"  [ngModelOptions]="{standalone: true}" >
                       
                        <mat-option *ngFor="let tag of listOfTags" 
                        [value]="tag.id" >
                            {{tag.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div></div>
               
                 <div class="col-md-6">
  <!--category-->
  <div class="input-group mb-3">
    <mat-form-field appearance="outline" class="w-100" multiple >
        <mat-label>Category</mat-label>

        <mat-select [(ngModel)]="CategoryID" [ngModelOptions]="{standalone: true}"
        >
          
            <mat-option *ngFor="let category of listOfCategories" 
                [value]="category.id">{{category.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
                 </div>
                 <div class="col-md-6">
                    <div class="input-group mb-3">
                  
                        <input type="number" class="form-control"
                           formControlName="price"
                           value="{{data.price}}"
                           ngModel="{{data.price}}"
                            placeholder="Price " aria-label=""
                            aria-describedby="basic-addon1">
                    </div>
                 </div>

               <div class="col-md-6">
                <div class="input-group mb-3 ">
              
                    <textarea class="form-control"
                    formControlName="description"
                    value="{{data.description}}"
                    ngModel="{{data.description}}"
                     placeholder="Description " aria-label="With textarea"></textarea>
                  </div>
               </div>
               
              <div class="col-md-6">
                <div class="input-group ">
                    <!--for image -->
           
                <ngx-dropzone (change)="onSelect($event)" class="w-100"
            
                  accept="image/jpeg,image/jpg,image/png,image/gif">
                  <ngx-dropzone-label>Photo
                    <i class="fa fa-upload" aria-hidden="true"></i>
                  </ngx-dropzone-label>
                  <ngx-dropzone-image-preview [removable]="true"     
                    (removed)="onRemove(f)" ngProjectAs="ngx-dropzone-preview"
                    *ngFor="let f of files" [file]="f">
                    <ngx-dropzone-label>{{ f.name }} </ngx-dropzone-label>
                  </ngx-dropzone-image-preview>
                </ngx-dropzone>
             
          
                </div>
              </div>
               
                <button class="primary w-100" type="submit">Update Recipe
                </button>
            </div>
            </form>
            </div>
        </div>
    </div>
